<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GPX & Routing Tool</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #gpx-upload { position: absolute; top: 10px; left: 10px; z-index: 1; }
        #build-number { position: absolute; top: 10px; right: 10px; z-index: 1; background-color: rgba(255, 255, 255, 0.8); padding: 5px; border-radius: 5px; font-family: Arial, sans-serif; font-size: 12px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <input type="file" id="gpx-upload" accept=".gpx" />
    <div id="build-number">V 1.0.0.0</div>
    <script src="script.js"></script>
</body>
</html>
